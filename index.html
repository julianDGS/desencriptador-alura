<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma</title>
    <link href="css/estilos.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
</head>
<body onload="onload()">
    <header>
        <img src="/css/alura.png" alt="logo alura" width="50" style="border-radius: 15px;">
    </header>
    <form id="forma" onsubmit="return false;">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Escribe texto aqui..." rows="20" pattern="[a-z]" id="texto"></textarea>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-auto mt-2">
                            <button class="btn" onclick="encriptar()">Encriptar</button>
                        </div>
                        <div class="col-auto mt-2">
                            <button class="btn descript" onclick="desencriptar()">Desencriptar</button>
                        </div>
                        <div class="col-auto mt-2">
                            <button class="btn descript" style="background-color: rgb(179, 178, 197);" onclick="copiarClipboard()">Copiar</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row" id="noData">
                        <div class="img py-2">
                            <img src="/css/search.png" alt="search">
                            <h5>No se ha encontrado ning√∫n texto</h5>
                            <h7>Ingrese un texto a ser desencriptado o encriptado</h7>
                        </div>
                    </div>
                    <div class="row">
                        <textarea class="form-control" rows="20" readonly id="resultado"></textarea>
                    </div>
                    <div id="aviso" style="visibility: hidden; opacity: 0;">
                        <p style="margin: 2px;">Texto copiado</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
